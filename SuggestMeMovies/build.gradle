// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {	
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    // https://mvnrepository.com/artifact/com.github.pengrad/java-telegram-bot-api
	compile group: 'com.github.pengrad', name: 'java-telegram-bot-api', version: '3.1.0'
    
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
	compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.4.1'
    
    // https://mvnrepository.com/artifact/com.squareup.okio/okio
	compile group: 'com.squareup.okio', name: 'okio', version: '1.10.0'
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
	compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
	
	compile files("lib/db4o-8.0.249.16098-all-java5.jar")
	
	// https://mvnrepository.com/artifact/com.vdurmont/emoji-java
	compile group: 'com.vdurmont', name: 'emoji-java', version: '1.1.1'
 
    testCompile 'junit:junit:4.12'    
}


